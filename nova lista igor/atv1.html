<body>
    <script>
       function dobro(numero) {
            return numero * 2;
        }

        var numero1 = 1;
        var numero2 = 2;
        var numero3 = 3;

        alert('Dobro de ' + numero1 + ' é: ' + dobro(numero1));
        alert('Dobro de ' + numero2 + ' é: ' + dobro(numero2));
        alert('Dobro de ' + numero3 + ' é: ' + dobro(numero3));     
    
    </script>





        
    </script>
</body>
</html>
